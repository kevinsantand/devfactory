content:
  title: "Services"
  text: >
    Nous offrons des solutions informatiques flexibles pour répondre à vos besoins et votre budget. <br /> 
    Nous pouvons vous proposer un site e-commerce et une stratégie marketing en ligne optimale. <br /><br />
    Vous avez besoin de quelque chose de simple et juste pour être visible sur internet, nous créons votre page d'accueil.
    Vous avez déjà votre site Web, vous souhaitez simplement avoir une consultation SEO, nous pouvons également le faire.
    <br /><br /> Si vous avez des questions ou souhaitez plus d'informations sur nos tarifs, veuillez nous contacter!

  cards:
    - image: "images/ecommerce_pricing.webp"
      title: "Site E-commerce"
      text: >
        Nous maîtrisons les dernières technologies et proposons des solutions abordables pour des résultats
        incroyables.<br /><br /> Nous veillons également à une stratégie SEO efficace pour vous aider à générer du trafic
        et à placer votre site Web dans les résultats de recherche et à obtenir un meilleur classement
        dans les moteurs de recherche. <br /><br />Nous sommes spécialisés dans la conception, le développement et
        le marketing de sites Web de commerce électronique

      button:
        label: "Contactez-nous pour un devis"
        url: "#contact"

    - image: "images/landing_page_pricing.png"
      title: "Site Vitrine"
      text:
        Nous offrons des services de qualité pour vous aider à créer des sites Web professionnels et
        des sites d'avant-garde. <br /><br /> Nos services comprennent des pages d'accueil modernes,
        des designs élégants de sites de présentation et une fonctionnalité exceptionnelle. <br /><br />
        Nous nous efforçons de fournir des services et des solutions technologiques de qualité pour vous
        aider à améliorer votre présence en ligne et votre visibilité sur le Web.

      button:
        label: "À partir de 1400€"
        url: "#contact"

    - image: "images/SEO_pricing.webp"
      title: "SEO"
      text:
        Pour vous aider à améliorer votre visibilité et votre trafic sur les moteurs de recherche. <br><br />
        Nous offrons des services complets SEO, notamment une analyse SEO, une optimisation des moteurs
        de recherche, un marketing de contenu, une recherche de mots-clés et une optimisation de la vitesse de chargement.
        <br /><br /> Tous nos services sont entièrement personnalisés et conçus pour répondre aux besoins
        spécifiques de votre entreprise. <br /><br />Nous prenons le temps de comprendre votre entreprise
        et ses objectifs et nous travaillons avec vous pour vous aider à atteindre vos objectifs.

      button:
        label: "Contactez-nous pour un devis"
        url: "#contact"
